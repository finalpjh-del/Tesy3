<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>명예·추모관</title>
<style>
  :root{--bg1:#ff9966;--bg2:#ff5e62}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:linear-gradient(90deg,var(--bg1),var(--bg2));color:#fff;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
  .wrap{max-width:1000px;margin:0 auto;padding:24px 14px}
  a.btn{display:inline-block;background:#0b1020;color:#fff;padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:700}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;margin-top:12px}
  .card{background:rgba(255,255,255,.09);border:1px solid rgba(255,255,255,.2);border-radius:16px;padding:14px}
  .title{font-weight:800;margin-bottom:6px}
  .small{font-size:12px;opacity:.85}
</style>
</head>
<body>
  <div class="wrap">
    <div style="display:flex;align-items:center;justify-content:space-between">
      <h1 style="margin:6px 0">🏛️ 명예·추모관</h1>
      <a class="btn" href="index.html?v=0.13">⬅️ 메인</a>
    </div>

    <div id="motto" class="small" style="margin:8px 0 12px;font-weight:700">
      명예와 헌신으로 지켜낸 발자취를 기억합니다.
    </div>

    <div class="grid" id="list"></div>
  </div>

<script>
(function(){
  const $=s=>document.querySelector(s);
  const list=$("#list");
  const fmt=(d)=> new Date(d).toLocaleDateString('ko-KR',{year:'numeric',month:'long',day:'numeric'});
  const fmtYM=(months)=>{ const y=Math.floor((months||0)/12), m=(months||0)%12; return m===0? `${String(y).padStart(2,'0')}년` : `${String(y).padStart(2,'0')}년 ${String(m).padStart(2,'0')}개월`; };

  function drawCardToCanvas(it){
    const W=840, H=480, pad=28;
    const c=document.createElement('canvas'); c.width=W; c.height=H;
    const g=c.getContext('2d');
    const grad=g.createLinearGradient(0,0,W,H);
    grad.addColorStop(0,'#ff9966'); grad.addColorStop(1,'#ff5e62');
    g.fillStyle=grad; g.fillRect(0,0,W,H);
    g.fillStyle='rgba(255,255,255,0.9)'; g.fillRect(pad,pad,W-2*pad,H-2*pad);
    g.fillStyle='#111';
    g.font='bold 28px system-ui, -apple-system, Segoe UI, Roboto, Arial';
    g.fillText('명예·추모 카드', pad+14, pad+40);
    g.font='16px system-ui, -apple-system, Segoe UI, Roboto, Arial';
    const lines = [
      `엔딩: ${it.endTitle||''}`,
      `이름: ${it.name||''}`,
      `임용: ${fmt(it.startDate)}`,
      `조직: ${it.org||''} / 시작 계급: ${it.entryRank||''}`,
      `현재 계급: ${it.currentRank||''}`,
      `근무기간: ${fmtYM(it.months||0)}`,
      `마지막 보유 골드: ${it.finalGold||0}`
    ];
    let y=pad+80;
    lines.forEach(t=>{ g.fillText(t, pad+14, y); y+=28; });
    g.font='bold 18px system-ui, -apple-system, Segoe UI, Roboto, Arial';
    g.fillText('승진/강등 이력', pad+14, y+12); y+=32;
    g.font='14px system-ui, -apple-system, Segoe UI, Roboto, Arial';
    const promos=(it.changeLog||[]);
    promos.slice(0,8).forEach(s=>{ g.fillText(`• ${s}`, pad+14, y); y+=22; });
    return c;
  }
  function downloadCard(it){
    const c=drawCardToCanvas(it);
    const a=document.createElement('a');
    a.download=`memorial_${it.id||Date.now()}.png`;
    a.href=c.toDataURL('image/png');
    document.body.appendChild(a); a.click(); a.remove(); c.remove();
  }
  function deleteCard(id){
    try{
      const a=JSON.parse(localStorage.getItem("police_memorials")||"[]");
      const b=a.filter(x=>x.id!==id);
      localStorage.setItem("police_memorials", JSON.stringify(b));
      location.reload();
    }catch(e){}
  }

  let arr=[];
  try{ arr=JSON.parse(localStorage.getItem("police_memorials")||"[]"); }catch(e){ arr=[]; }
  if(!arr.length){ list.innerHTML='<div class="small">기록이 없습니다.</div>'; return; }
  arr.sort((a,b)=>b.id-a.id);

  list.innerHTML=arr.map(it=>{
    const endTitle = it.endTitle || '엔딩';
    const promos = (it.changeLog||[]).map(s=>`• ${s}`).join("<br>") || "기록 없음";
    const kills = Object.entries(it.defeated||{}).map(([k,v])=>`${k}: ${v}명`).join("<br>") || "기록 없음";
    const startLine = `임용 : ${fmt(it.startDate)} ${it.org||''} ${it.entryRank||''}`;
    const period = `근무기간 : ${fmtYM(it.months||0)}`;
    const current = `현재 계급 : ${it.currentRank||''}`;
    const payload = {
      id: it.id, endTitle, name: it.name, startDate: it.startDate, org: it.org,
      entryRank: it.entryRank, currentRank: it.currentRank, months: it.months,
      finalGold: it.finalGold||0, changeLog: it.changeLog||[]
    };

    return `
      <div class="card">
        <div class="title">${endTitle}</div>
        <div>${startLine}</div>
        <div>${current}</div>
        <div>${period}</div>
        <div>마지막 보유 골드 : ${it.finalGold||0}</div>
        <hr style="border-color:rgba(255,255,255,.25);margin:10px 0">
        <div class="small" style="font-weight:800;margin-bottom:4px">승진/강등 이력</div>
        <div class="small">${promos}</div>
        <div class="small" style="font-weight:800;margin:8px 0 4px">제압 목록</div>
        <div class="small">${kills}</div>
        <div style="display:flex;gap:8px;margin-top:10px">
          <button onclick='(${downloadCard.toString()})(${JSON.stringify(payload)})' style="padding:6px 10px;border-radius:10px;border:0;cursor:pointer">이미지 저장</button>
          <button onclick='(${deleteCard.toString()})(${it.id})' style="padding:6px 10px;border-radius:10px;border:0;cursor:pointer;background:#300;color:#fff">삭제</button>
        </div>
      </div>
    `;
  }).join("");
})();
</script>
</body>
</html>
