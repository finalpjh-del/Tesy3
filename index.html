<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>경찰 양성 게임</title>
<style>
:root{--bg1:#0b1020;--bg2:#111633;--glass:rgba(255,255,255,.06);--ink:#e8ecff;--muted:#a8b3d9;--acc1:#ff9966;--acc2:#ff5e62}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:
radial-gradient(1200px 800px at 10% -10%,#2c315a 0,transparent 60%),
radial-gradient(1200px 800px at 110% 0,#2a2149 0,transparent 60%),
linear-gradient(180deg,var(--bg1),var(--bg2));display:flex;align-items:center;justify-content:center}
.wrap{width:min(1100px,94vw);padding:28px}
.hero{display:grid;grid-template-columns:1.1fr .9fr;gap:20px}@media(max-width:900px){.hero{grid-template-columns:1fr}}
.glass{background:var(--glass);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:22px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
h1{margin:0 0 6px;font-size:clamp(28px,5vw,40px)}.lede{margin:0 0 10px;color:var(--muted)}
.cta{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
.btn{display:inline-flex;align-items:center;gap:10px;padding:14px 18px;border-radius:14px;font-weight:800;text-decoration:none;border:0;cursor:pointer;color:#fff;background:linear-gradient(90deg,var(--acc1),var(--acc2));box-shadow:0 10px 28px rgba(255,120,90,.25)}
.btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
.footer{position:fixed;left:0;right:0;bottom:10px;display:flex;justify-content:center;pointer-events:none}
.ver{pointer-events:auto;background:rgba(0,0,0,.4);color:#d8defa;font-weight:800;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(6px)}
</style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="glass">
        <h1>🎲 경찰 양성</h1>
        <p class="lede">사건을 제압하고, 연차에 맞춰 <b>승진 도전</b>에 성공하세요.</p>
        <div class="cta">
          <a class="btn" href="police_training_game.html?v=0.26">게임 시작</a>
          <a class="btn" href="honor_memorial.html?v=0.26">명예·추모관</a>
        </div>
      </div>
      <div class="glass">
        <h3 style="margin:0 0 6px">📝 간단 팁</h3>
        <ul style="margin:6px 0 0 18px">
          <li><b>애프터 패널</b>이 뜰 때마다 <b>+4개월 누적</b>.</li>
          <li>승진은 <b>연차 도달</b> 시에만 도전 가능(경감·경정은 2년차부터).</li>
          <li>전투 중 구급함 사용 시 <b>턴 소요 + 적만 주사위</b>.</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer"><div class="ver">v0.26</div></div>
</body>
</html>
