<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>경찰 양성 게임</title>
<style>
  :root{--bg1:#ff9966;--bg2:#ff5e62;--ink:#10131a;--paper:#fff}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:linear-gradient(90deg,var(--bg1),var(--bg2));
    color:#fff; text-align:center;
  }
  .wrap{max-width:920px;margin:0 auto;padding:28px 16px}
  h1{margin:8px 0 4px}
  p{opacity:.9;margin:6px 0}
  a.btn, .btn{
    display:inline-block; text-decoration:none; border:0; cursor:pointer;
    padding:14px 18px; margin:8px 6px; border-radius:14px; font-weight:700; color:#fff;
    background:linear-gradient(90deg,#ff9966,#ff5e62); box-shadow:0 6px 22px rgba(0,0,0,.25);
    transition:transform .15s ease, filter .2s ease;
  }
  a.btn:hover, .btn:hover{transform:translateY(-1px); filter:brightness(1.05)}
  .card{background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.2); border-radius:16px; padding:16px; margin:10px 0; text-align:left}
  #ver-under-tips{margin-top:6px;font-size:12px;opacity:.85}
</style>
</head>
<body>
  <div class="wrap">
    <h1>🎲 경찰 양성 🎲</h1>
    <p>전투로 사건을 제압하고, 연차에 맞춰 <b>승진 도전</b>을 해 보세요.</p>

    <div>
      <!-- 게임 시작 링크는 버전 쿼리 고정 -->
      <a class="btn" href="police_training_game.html?v=0.13">게임 시작</a>
      <a class="btn" href="honor_memorial.html?v=0.13">명예·추모관</a>
    </div>

    <div class="card" id="tips-card">
      <button id="tips-toggle" class="btn" type="button" style="background:#0b1020;box-shadow:none">📝 게임 팁 보기</button>
      <div id="tips-body" style="display:none; margin-top:8px">
        <ul style="margin:6px 0 0 18px">
          <li>전투(제압) 중 구급함 사용 가능 — <b>턴 소요 + 적만 주사위 굴림</b>.</li>
          <li><b>제압 완료 후</b> 애프터 패널이 열릴 때에만 <b>+4개월 누적</b>.</li>
          <li>승진 도전은 <b>연차(만 1·2·3년차…)</b>에만 가능. 경감/경정은 <b>2년차부터</b>.</li>
          <li>근속승진: 의경→순경 3년, 순경→경장 4년, 경장→경사 5년, 경사→경위 6년6개월, 경위→경감 8년.</li>
          <li>순직 시 <b>1계급 특진</b> 및 이력 기록.</li>
        </ul>
        <div id="ver-under-tips">v0.13</div>
      </div>
    </div>
  </div>

<script>
(function(){
  const btn=document.getElementById('tips-toggle');
  const body=document.getElementById('tips-body');
  if(btn&&body){ btn.addEventListener('click', ()=>{ body.style.display=(body.style.display==='none'||body.style.display==='')?'block':'none'; }); }
})();
</script>
</body>
</html>
